<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willify | Song Detail</title>

    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/songDetail.css">

    <script src="../js//songData.js" defer></script>
    <script src="../js/songDetail.js" defer></script>
    
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="left">
            <div class="navbar-logo">
                <a href="../html/home.html">
                    <img src="../assets/img/Logo Willify.png" alt="Icon Willify">
                </a>
            </div>
        </div>

        <div class="middle">
            <div class="navbar-icon">
                <a href="../html/home.html">
                    <div class="navbar-icon-img">
                        <img src="../assets/img/Icon Home.png" alt="Icon Home">
                    </div>
                    <h1>Home</h1>
                </a>
            </div>

            <div class="navbar-icon">
                <a href="../html/songs.html">
                    <div class="navbar-icon-img">
                        <img src="../assets/img/Icon Songs.png" alt="Icon Home">
                    </div>
                    <h1>Songs</h1>
                </a>
            </div>

            <div class="navbar-icon">
                <a href="../html/abouUs.html">
                    <div class="navbar-icon-img">
                        <img src="../assets/img/Icon About Us.png" alt="Icon Home">
                    </div>
                    <h1>About Us</h1>
                </a>
            </div>
        </div>

        <div class="right">
            <button>
                <a href="../html/login.html">Login</a>
            </button>
        </div>
    </header>



    <!-- Content -->
    <audio id="music" loop></audio>

    <div class="container-song">
        <div class="left">
            <div class="img-wrapper">
                <img id="image">
            </div>
            <div class="description">
                <div class="title">
                    <h1 id="title"></h1>
                    <p id="artist"></p>
                </div>
                <div class="about">
                    <p id="release-year"></p>
                    <p id="genre"></p>
                    <p id="themes"></p>
                </div>

                <button id="playBtn" class="playBtn" type="button">
                    <img src="../assets/img/Icon Play.png" alt="Icon Play">
                    <h3>Play</h3>
                </button>
            </div>
        </div>
        <div class="right">
            <div class="lyric">
                <h3>Lyric: </h3>
                <p id="lyric">
                </p>
            </div>
            <button id="lyricBtn">>></button>
        </div>
    </div>



    <!-- Footer -->
    <footer class="footer-container">
        <div class="left">
            <div class="logo-wrapper">
                <img src="../assets/img/Logo Willify.png" alt="Logo Willify">
            </div>
        </div>

        <div class="right">
            <div class="part-1">
                <a href="../html/home.html">Home</a>
                <a href="../html/songs.html">Songs</a>
                <a href="../html/abouUs.html">About Us</a>
            </div>

            <div class="part-2">
                <div class="top">
                    <h3>Contact Us</h3>
                </div>
                <div class="bottom">
                    <a href="#" class="footer-contact">
                        <img src="../assets/img/Icon Line.png" alt="Icon Line">
                    </a>
    
                    <a href="#" class="footer-contact">
                        <img src="../assets/img/Icon Email.png" alt="Icon Email">
                    </a>
    
                    <a href="#" class="footer-contact">
                        <img src="../assets/img/Icon Instagram.png" alt="Icon Instagram">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
